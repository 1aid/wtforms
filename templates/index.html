<!DOCTYPE html>
<html>
<head>
    <title>Adopt - Home</title>
</head>
<body>
    <h1>Pets Available for Adoption</h1>
    <ul>
        {% for pet in pets %}
        <li>
            {{ pet.name }}
            {% if pet.photo_url %}
            <img src="{{ pet.photo_url }}" alt="{{ pet.name }} Photo" width="100">
            {% endif %}
            {% if pet.available %}
            <strong>Available</strong>
            {% endif %}
            <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">Edit</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_pet') }}">Add a Pet</a>
</body>
</html>
